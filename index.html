<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Sign-up form</title>
    </head>
    <body>
        <div class="container">
            <div class="bg-img-container">
                <!-- <img src="/bg-img.jpeg" alt="bg-img" /> -->
            </div>
            <div class="form-container">
                <div id="form-text">
                    <h2>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. Sign up <em>now</em> to get
                        started.
                    </h2>
                    <h2>You <em>know</em> you want to.</h2>
                </div>
                <div id="form-elements">
                    <fieldset>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" />

                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" />
                    </fieldset>

                    <fieldset>
                        <label for="emailAddress">EMAIL</label>
                        <input
                            type="email"
                            id="emailAddress"
                            name="emailAddress"
                            placeholder="example@email.com"
                        />

                        <label for="phoneNo">PHONE NUMBER</label>
                        <input type="number" id="phoneNo" name="phoneNo" />
                    </fieldset>

                    <fieldset>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" />

                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                        />
                    </fieldset>
                </div>

                <div id="form-btns">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
