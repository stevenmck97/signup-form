<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Sign-up form</title>
    </head>
    <body>
        <div class="container">
            <div class="bg-img-container">
                
            </div>
            <div class="form-container">
                <div id="form-text">
                    <h2>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. Sign up <em>now</em> to get
                        started.
                    </h2>
                    <h2>You <em>know</em> you want to.</h2>
                </div>
                <div id="form-elements">
                    <div class="form-row">
                        <div>
                            <label for="firstName">FIRST NAME</label>
                            <input
                                type="text"
                                id="firstName"
                                name="firstName"
                            />
                        </div>
                        <div>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" />
                        </div>
                    </div class="form-row">

                    <div class="form-row">
                        <div>
                            <label for="emailAddress">EMAIL</label>
                            <input
                                type="email"
                                id="emailAddress"
                                name="emailAddress"
                                placeholder="example@email.com"
                            />
                        </div>
                        <div>
                            <label for="phoneNo">PHONE NUMBER</label>
                            <input type="number" id="phoneNo" name="phoneNo" />
                        </div>
                    </div class="form-row">

                    <div class="form-row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                            />
                        </div>
                        <div>
                            <label for="confirmPassword"
                                >CONFIRM PASSWORD</label
                            >
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                            />
                        </div>
                    </div class="form-row">
                </div>

                <div id="form-btns">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
